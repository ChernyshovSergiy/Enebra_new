{"keywords": {"en": "documentaries, educational films, videos", "ru": "документальные фильмы, познавательные фильмы, видео"}, "meta_desc": {"en": "<p>The following video collection is purposed to help create a comprehensive understanding of the real processes taking place in human society, and to expose the impact of these processes on both our progress as a people and the ecosystem of this planet we all share. These films do not contain scenes of violence and are suitable for family viewing.</p>", "ru": "<p>Эта подборка видеоматериалов позволяет глубоко и комплексно понять истинные процессы, происходящие в человеческом обществе, и оценить влияние этих процессов на наше развитие и экосистему планеты Земля. Эти фильмы не содержат сцен насилия и лучше всего подходят для семейного просмотра.</p>"}, "description": {"en": "<p>&emsp;&emsp;The following video collection is purposed to help create a comprehensive understanding of the real processes taking place in human society, and to expose the impact of these processes on both our progress as a people and the ecosystem of this planet we all share. These films do not contain scenes of violence and are suitable for family viewing.</p>\r\n\r\n<p>&emsp;&emsp;Perhaps your opinion on some issues will differ from the opinion of movies&rsquo; authors. This is totally normal because everyone on earth observes, understands, and perceives the world in their own way that is unique to their life experiences and personality.</p>\r\n\r\n<p class=&quot;txt-right&quot;><em>&quot;There is a truth behind every lie&quot;</em></p>", "ru": "<p>&emsp;&emsp;Эта подборка видеоматериалов позволяет глубоко и комплексно понять истинные процессы, происходящие в человеческом обществе, и оценить влияние этих процессов на наше развитие и экосистему планеты Земля. Эти фильмы не содержат сцен насилия и лучше всего подходят для семейного просмотра.</p>\r\n\r\n<p>&emsp;&emsp;Возможно, Ваше мнение по некоторым вопросам будет расходиться с мнением создателей. Это совершенно нормально по причине того, что каждый человек на этой Земле видит, понимает и ощущает мир по- своему - и это лишь подчеркивает Вашу индивидуальность.&emsp;</p>\r\n\r\n<p class=&quot;txt-right&quot;><em>&quot;Любая неправда содержит только долю неправды&quot;</em></p>"}}